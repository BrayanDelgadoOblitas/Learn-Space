<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="assets/css/perfil.css">
</head>
<body>
    <header>
        <h1>Perfil de Usuario</h1>
        <button class="homeButton">
            <img src="assets/img/Home.webp" alt="Logo home" width="20" height="20">
            Inicio
        </button>
    </header>

    <main>
        <h2>Editar Perfil</h2>
        <div class="profile-container">
            <div class="profile-left">
                <div class="profile-icon">
                    <span id="initialIcon">U</span>
                </div>
                <div class="password-section">
                    <h3>Cambiar Contraseña</h3>
                    <input type="password" id="newPassword" placeholder="Nueva Contraseña">
                    <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña">
                    <button id="savePassword">Guardar Contraseña</button>
                </div>
            </div>
            <div class="profile-right">
                <section>
                    <h3>Tus datos</h3>
                    <input type="text" id="nombres" placeholder="Nombres">
                    <input type="text" id="apellidos" placeholder="Apellidos">
                    <input type="text" id="username" placeholder="Nombre de usuario">
                    <input type="email" id="email" placeholder="Email">
                    <input type="tel" id="telefono" placeholder="Número telefónico">
                    <input type="url" id="sitioWeb" placeholder="Sitio web personal">
                    <textarea id="biografia" placeholder="Biografía"></textarea>
                </section>
                <section>
                    <h3>Información adicional</h3>
                    <select id="genero">
                        <option value="">Género</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <input type="date" id="fechaNacimiento">
                    <input type="text" id="nivelEducativo" placeholder="Nivel educativo">
                    <select id="trabajando">
                        <option value="">¿Estás trabajando?</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </section>
                <button id="saveChanges">Guardar Cambios</button>
            </div>
        </div>
    </main>

    <script src="assets/js/perfil.js"></script>
</body>
</html>
