<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="logo-container">
                <!-- Replace with your actual logo -->
                <div class="logo-placeholder">
                    <img src="../img/Learn Space Logo.jpg">
                </div>
            </div>
            <h2>Registro</h2>
            <form method="/register" id="registrationForm">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="firstName" id="nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="lastName" id="apellido" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="fecNac" id="fechaNacimiento" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-group">
                        <input type="password" name="password" id="password" required>
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="password-input-group">
                        <input type="password" name="confirmPassword" id="confirmPassword"  required>
                        <button type="button" id="toggleConfirmPassword" class="toggle-password" aria-label="Toggle confirm password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html" id="loginLink">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
