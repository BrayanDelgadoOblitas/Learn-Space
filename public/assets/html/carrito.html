<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="header-container">
                <div class="header-content">
                    <div class="logo-container">
                        <img class="logo" src="../img/Learn Space Logo 2.jpg" alt="Logo" width="60" height="60">
                        <a href="home.html" class="brand-name">Learn Space</a>
                    </div>
                    <div class="search-container">
                        <input type="search" class="search-input" placeholder="Buscar cursos...">
                        <span class="search-icon">
                            <img src="../img/busqueda.webp" alt="">
                        </span>
                    </div>
                    <div class="header-buttons">
                        <button class="btn">
                            <img src="../img/Carrito de Compras.webp" alt="carrito" width="20" height="20">
                        </button>
                        <button class="btn">Planes</button>
                        <div class="profile-menu">
                            <button class="btn" id="profileButton">
                                <img src="../img/userimg.png" alt="usuario" width="40" height="40">
                            </button>
                            <div class="profile-dropdown" id="profileDropdown">
                                <button>Ver Perfil</button>
                                <button>Becas</button>
                                <button>Contáctanos</button>
                                <button>Cerrar Sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <nav>
                    <aside class="sidebar">
                        <nav>
                          <button class="nav-button active" data-section="inicio">
                            <img src="../img/Volver.webp" alt="Inicio">
                            <span>Seguir comprando</span>
                          </button>
                        </nav>
                      </aside>
                </nav> 
            </aside>
            <main class="main-content" id="main">
                <div class="content-carrito">
                    <h2 class="title-main">CARRITO</h2>
                    <p class="carrito-vacio">Tu carrito está vacío</p>

                    <div class="carrito-productos">

                        <div class="carrito-producto">
                            <img src="../img/Portada js.webp" alt="">
                            <div class="carrito-producto-nombre">
                                <small>Titulo:</small>
                                <h3>Curso de Js</h3>
                            </div>
                            <div class="carrito-producto-precio">
                                <small>Precio: </small>
                                <p>S/. 50.00</p>
                            </div>
                            <button class="carrito-producto-eliminar">
                                <img src="../img/Eliminar.webp" alt="">
                            </button>
                        </div>

                    </div>
                    <div class="carrito-actions">
                        <div class="carrito-actions-izquierda">
                            <button class="carrito-actions-vaciar">Vaciar Carrito</button>
                        </div>
                        <div class="carrito-actions-derecha">   
                            <div class="carrito-actions-total">
                                <p>Total:</p>
                                <p id="total">S/. 50.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="container-pago">
                        <form>
                            <div class="form-container">
                                <div class="form-section">
                                    <h3>Dirección de Envío</h3>
                                    <label>Nombre Completo: </label>
                                    <input type="text" placeholder="Ingrese su nombre completo" required>
                                    <label >Email:</label>
                                    <input type="email" placeholder="example@example.com" required>
                                    <label>Dirección: </label>
                                    <input type="text" placeholder="Calle - Distrito - Provincia" required>
                                    <label>Ciudad:</label>
                                    <input type="text" placeholder="Departamento" required>
                                    <label>País:</label>
                                    <input type="text" placeholder="Perú" required>
                                    <label>Código Postal:</label>
                                    <input type="text" placeholder="1234" required>
                                </div>
                                <div class="form-section">
                                    <h3>Pagos</h3>
                                    <div class="input-box">
                                        <span>Tarjetas aceptadas:</span>
                                        <img src="../img/imgcards.png" alt="Tarjetas aceptadas">
                                    </div>
                                    <label>Número de tarjeta:</label>
                                    <input type="text" placeholder="1111 2222 3333 4444" required>
                                    <label>Mes de Expiración:</label>
                                    <input type="text" placeholder="Enero" required>
                                    <label>Año de Expiración:</label>
                                    <input type="text" placeholder="2026" required>
                                    <label>CVV: </label>
                                    <input type="text" placeholder="123" required>
                                </div>
                            </div>
                            <button type="submit" class="submit-btn">Proceder al Pago</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="../js/carrito.js"></script>
</body>
</html>
