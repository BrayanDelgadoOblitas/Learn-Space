<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becas</title>
    <link rel="stylesheet" href="../css/becas.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="header-container">
                <div class="header-content">
                    <div class="logo-container">
                        <img class="logo" src="../img/Learn Space Logo 2.jpg" alt="Logo" width="60" height="60">
                        <a href="home.html" class="brand-name">Learn Space</a>
                    </div>
                    <div class="search-container">
                        <input type="search" class="search-input" placeholder="Buscar cursos...">
                        <span class="search-icon">
                            <img src="../img/busqueda.webp" alt="">
                        </span>
                    </div>
                    <div class="header-buttons">
                        <button class="btn">
                            <img src="../img/Carrito de Compras.webp" alt="carrito" width="20" height="20">
                        </button>
                        <button class="btn">Planes</button>
                        <div class="profile-menu">
                            <button class="btn" id="profileButton">
                                <img src="../img/userimg.png" alt="usuario" width="40" height="40">
                            </button>
                            <div class="profile-dropdown" id="profileDropdown">
                                <button>Ver Perfil</button>
                                <button>Becas</button>
                                <button>Contáctanos</button>
                                <button>Cerrar Sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <main class="main-content" id="main">
                <section class="scholarship-header">
                    <h2>Aplicación a Becas</h2>
                    <p>En Learn Space, ofrecemos becas para facilitar el acceso a nuestros cursos. Completa el formulario y aprovecha la oportunidad de mejorar tus habilidades con nosotros.</p>
                </section>
            
                <section class="scholarship-form-container">
                    <form action="#" method="POST" class="scholarship-form">
                        <!-- Información del usuario -->
                        <label for="name">Nombre Completo:</label>
                        <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
            
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            
                        <!-- Selección de tipo de suscripción -->
                        <label for="subscription-type">Tipo de Suscripción:</label>
                        <select id="subscription-type" name="subscription-type">
                            <option value="individual">Compra Individual de Curso</option>
                            <option value="subscription">Suscripción Mensual</option>
                        </select>
            
                        <!-- Breve declaración de interés -->
                        <label for="interest">¿Por qué estás interesado en esta beca?</label>
                        <textarea id="interest" name="interest" rows="4" placeholder="Explica brevemente tu motivación"></textarea>
            
                        <!-- Botón de envío -->
                        <button type="submit" class="apply-button">Enviar Aplicación</button>
                    </form>
                </section>
            </main>
        </div>
    </div>
    <script src="../js/home.js"></script>
</body>
</html>
