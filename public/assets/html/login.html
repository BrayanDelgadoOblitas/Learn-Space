<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>

        <main>

            <div class="contenedor">
                <div class="caja_trasera">
                    <div class="caja_login">
                        <h3>¿Tienes una cuenta?</h3>
                        <p>Inicia sesión para ingresar en la web</p>
                        <button id="btn_iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja_registro">
                        <h3>¿No tienes una cuenta?</h3>
                        <p>Regístrate para iniciar sesión</p>
                        <button id="btn_registrarse">Registrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor_login_registro">
                    <!--Login-->
                    <form action="" class="formulario_login">
                        <img src="../img/Learn Space Logo.jpg" width="100" height="100" alt="guimarbot_logo" class="logo">
                        <h2>Iniciar Sesión</h2>

                        <input type="text" placeholder="Correo Electronico" class="input" required>
                        <input type="password" placeholder="Contraseña" class="input" required>

                        <input type="submit" value="Iniciar Sesión" class="submit-btn">
                    </form>

                    <!--Register-->
                    <form action="" class="formulario_registro">
                        <img src="../img/Learn Space Logo.jpg" width="100" height="100" alt="guimarbot_logo" class="logo">
                        <h2>Registrarse</h2>

                        <input type="text" placeholder="Nombre" class="input" required>
                        <input type="text" placeholder="Apellido" class="input" required>
                        <input type="text" placeholder="Correo Electronico" class="input" required>
                        <p class="label">Fecha de Nacimiento</p>
                        <input type="date" placeholder="Fecha de Nacimiento" class="input">
                        <input type="password" placeholder="Contraseña" class="input" required>
                        <input type="password" placeholder="Confirme Contraseña" class="input" required>
                        
                        <input type="submit" value="Registrarse" class="submit-btn">
                    </form>
                </div>
            </div>

        </main>

        <script src="../js/login_script.js"></script>
</body>
</html>
