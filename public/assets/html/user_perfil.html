<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/public/css/user_perfil.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="header-container">
                <div class="header-content">
                    <div class="logo-container">
                        <img class="logo" src="../img/Learn Space Logo 2.jpg" alt="Logo" width="60" height="60">
                        <a href="home.html" class="brand-name">Learn Space</a>
                    </div>
                    <div class="search-container">
                        <input type="search" class="search-input" placeholder="Buscar cursos...">
                        <span class="search-icon">
                            <img src="../img/busqueda.webp" alt="">
                        </span>
                    </div>
                    <div class="header-buttons">
                        <button class="btn">
                            <img src="../img/Carrito de Compras.webp" alt="carrito" width="20" height="20">
                        </button>
                        <button class="btn">Planes</button>
                        <div class="profile-menu">
                            <button class="btn" id="profileButton">
                                <img src="../img/userimg.png" alt="usuario" width="40" height="40">
                            </button>
                            <div class="profile-dropdown" id="profileDropdown">
                                <button>Ver Perfil</button>
                                <button>Becas</button>
                                <button>Contáctanos</button>
                                <button>Cerrar Sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="main-content">
                <div class="card-header">
                    <h1 class="card-title">Perfil de Usuario</h1>
                </div>
                <div class="user-info">
                    <div class="avatar">
                        <img src="https://github.com/shadcn.png" alt="Foto de perfil" class="avatar" id="avatar-preview">
                    </div>
                    <div class="user-details">
                        <h2>Daniel</h2>
                        <button class="btn btn-edit" id="edit-profile" onclick="openNewPage()">
                            <i class="fas fa-edit"></i> Editar Perfil
                        </button>
                    </div>
                </div>
                
                <div class="tab-container">
                    <div class="tabs">
                        <div class="tab active" data-target="cursos">Cursos</div>
                        <div class="tab " data-target="rutas">Rutas</div>
                        <div class="tab active" data-target="Certificados">Certificados</div>
                    </div>
                    <div id="cursos" class="content active">
            <p>Selecciona un curso:</p>
            <select>
                <option>Curso 1</option>
                <option>Curso 2</option>
                <option>Curso 3</option>
            </select>
        </div>
        <div id="rutas" class="content">
            <p>Selecciona una ruta:</p>
            <select>
                <option>Ruta 1</option>
                <option>Ruta 2</option>
                <option>Ruta 3</option>
            </select>
        </div>
        <div id="certificados" class="content">
            <p>Selecciona un certificado:</p>
            <select>
                <option>Certificado 1</option>
                <option>Certificado 2</option>
                <option>Certificado 3</option>
            </select>
        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/user_perfil.js"></script>
</body>
</html>
