<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil de Usuario</title>
    <style>
        :root {
            --color-bg: #f4f5fb;
            --color-card: #ffffff;
            --color-primary: #4a69ad;
            --color-primary-hover: #385191;
            --color-secondary: #6d89c3;
            --color-text: #273253;
            --color-text-light: #a0b1d9;
            --color-border: #ccd4eb;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .card {
            background-color: var(--color-card);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        .description {
            color: var(--color-text-light);
            margin-bottom: 20px;
        }

        .avatar-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--color-primary);
        }

        .avatar-upload {
            margin-left: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: var(--color-primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--color-primary);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
        }

        @media (max-width: 600px) {
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Editar Perfil</h1>
        <p class="description">Actualiza tu información personal y profesional</p>
        <form id="profile-form">
            <div class="avatar-container">
                <img src="https://github.com/shadcn.png" alt="Foto de perfil" class="avatar" id="avatar-preview">
                <div class="avatar-upload">
                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    <button type="button" onclick="document.getElementById('avatar-upload').click()">Cambiar foto</button>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" value="Carlos Nombre" required>
            </div>
            <div class="form-group">
                <label for="title">Título Profesional</label>
                <input type="text" id="title" name="title" value="Desarrollador Full Stack" required>
            </div>
            <div class="form-group">
                <label for="about">Sobre mí</label>
                <textarea id="about" name="about" required>Soy un desarrollador apasionado por crear soluciones innovadoras y eficientes. Me especializo en JavaScript, React, y Node.js, y siempre estoy buscando aprender nuevas tecnologías.</textarea>
            </div>
            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" id="location" name="location" value="Madrid, España" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="carlos@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="website">Sitio Web</label>
                <input type="url" id="website" name="website" value="https://www.carlosejemplo.com">
            </div>
            <div class="form-group">
                <label for="github">GitHub</label>
                <input type="text" id="github" name="github" value="github.com/carlosejemplo">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter</label>
                <input type="text" id="twitter" name="twitter" value="@carlosejemplo">
            </div>
            <button type="submit" id="submit-btn">Guardar Cambios</button>
        </form>
    </div>
    <div class="toast" id="toast">Perfil actualizado exitosamente</div>

    <script>
        const form = document.getElementById('profile-form');
        const submitBtn = document.getElementById('submit-btn');
        const toast = document.getElementById('toast');
        const avatarUpload = document.getElementById('avatar-upload');
        const avatarPreview = document.getElementById('avatar-preview');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Actualizando...';

            // Simular una petición de actualización
            await new Promise(resolve => setTimeout(resolve, 2000));

            submitBtn.disabled = false;
            submitBtn.textContent = 'Guardar Cambios';

            // Mostrar notificación
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        });

        avatarUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
