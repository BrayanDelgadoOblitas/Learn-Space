<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Space</title>
  <link rel="stylesheet" href="assets/css/home.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <button class="nav-button" data-section="home">
                <i data-lucide="home"></i> Home
            </button>
            <button class="nav-button" data-section="biblioteca">
                <i data-lucide="library"></i> Biblioteca
            </button>
            <button class="nav-button" data-section="misRutas">
                <i data-lucide="map"></i> Mis Rutas
            </button>
            <button class="nav-button" data-section="miProgreso">
                <i data-lucide="trending-up"></i> Mi Progreso
            </button>
            <button class="nav-button" data-section="notificaciones">
                <i data-lucide="bell"></i> Notificaciones
            </button>
        </nav>
        <div class="main-content">
            <header>
                <div class="logo">
                    <img class="logo" src="assets/img/Learn Space Logo 2.jpg" alt="Logo" width="80" height="80">
                    <span>Learn Space</span>
                </div>
                <div class="search-bar">
                    <input type="search" placeholder="Buscar cursos...">
                </div>
                <div class="header-buttons">
                    <button>
                        <img src="assets/img/Carrito de compras.webp" alt="carrito" width="30" height="30">
                    </button>
                    <button>Planes</button>
                    <div class="profile-menu">
                        <button id="profileButton">
                        <img src="Imagenes-Recurso/userimg.png" alt="usuario">
                        </button>
                        <div class="profile-dropdown" id="profileDropdown">
                            <button>Ver Perfil</button>
                            <button>Becas</button>
                            <button>Contáctanos</button>
                            <button>Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </header>
            <main id="mainContent">
                <!-- El contenido dinámico se insertará aquí -->
            </main>
        </div>
    </div>
  <!-- JavaScript -->
  <script src="assets/js/home.js"></script>
</body>
</html>
