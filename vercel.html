<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Cursos</title>
    <link rel="stylesheet" href="assets/css/vecel.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <img src="/placeholder.svg" alt="Logo" class="logo">
                    <div class="search-container">
                        <input type="text" placeholder="Buscar cursos..." class="search-input">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </div>
                    <div class="header-buttons">
                        <button class="icon-button cart-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        </button>
                        <button class="icon-button profile-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        </button>
                    </div>
                    <button class="menu-button" id="menuButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                    </button>
                </div>
                <div class="mobile-menu" id="mobileMenu">
                    <button class="icon-button cart-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                    </button>
                    <button class="icon-button profile-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="content">
            <aside class="sidebar">
                <nav>
                    <button>INICIO</button>
                    <button>BIBLIOTECA</button>
                    <button>MIS RUTAS</button>
                    <button>PROGRESO</button>
                    <button>NOVEDADES</button>
                </nav>
            </aside>

            <main class="main-content">
                <section class="schools">
                    <h2>Escuelas</h2>
                    <div class="carousel">
                        <button class="carousel-button prev">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                        </button>
                        <div class="carousel-content">
                            <div class="school-card">Escuela 1</div>
                            <div class="school-card">Escuela 2</div>
                            <div class="school-card">Escuela 3</div>
                            <div class="school-card">Escuela 4</div>
                            <div class="school-card">Escuela 5</div>
                        </div>
                        <button class="carousel-button next">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                    </div>
                </section>

                <section class="courses">
                    <h2>Cursos</h2>
                    <div class="carousel">
                        <button class="carousel-button prev">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                        </button>
                        <div class="carousel-content">
                            <div class="course-card">
                                <div class="course-image"></div>
                                <div class="course-info">
                                    <h3>Curso 1</h3>
                                    <p>Descripción del curso</p>
                                </div>
                            </div>
                            <div class="course-card">
                                <div class="course-image"></div>
                                <div class="course-info">
                                    <h3>Curso 2</h3>
                                    <p>Descripción del curso</p>
                                </div>
                            </div>
                            <div class="course-card">
                                <div class="course-image"></div>
                                <div class="course-info">
                                    <h3>Curso 3</h3>
                                    <p>Descripción del curso</p>
                                </div>
                            </div>
                            <div class="course-card">
                                <div class="course-image"></div>
                                <div class="course-info">
                                    <h3>Curso 4</h3>
                                    <p>Descripción del curso</p>
                                </div>
                            </div>
                            <div class="course-card">
                                <div class="course-image"></div>
                                <div class="course-info">
                                    <h3>Curso 5</h3>
                                    <p>Descripción del curso</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-button next">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                    </div>
                </section>
                
            </main>
        </div>
    </div>
    <script src="assets/js/vecel.js"></script>
</body>
</html>
