<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Space / Home</title>
    <link rel="stylesheet" href="assets/css/home_2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo" src="assets/img/Learn Space Logo 2.jpg" alt="Logo" width="60" height="60">
            <span>Learn Space</span>
        </div>
        <div class="search-bar">
            <input type="search" placeholder="Buscar cursos...">
        </div>
        <div class="header-buttons">
            <button>
                <img src="assets/img/Carrito de compras.webp" alt="carrito" width="30" height="30">
            </button>
            <button>Planes</button>
            <div class="profile-menu">
                <button id="profileButton">
                <img src="Imagenes-Recurso/userimg.png" alt="usuario">
                </button>
                <div class="profile-dropdown" id="profileDropdown">
                    <button>Ver Perfil</button>
                    <button>Becas</button>
                    <button>Contáctanos</button>
                    <button>Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <button><img src="assets/img/Home.webp" alt="home">Inicio</button>
        <button><img src="assets/img/Biblioteca.webp" alt="biblioteca">Biblioteca</button>
        <button><img src="assets/img/Rutas.webp" alt="Rutas">Mis Rutas</button>
        <button><img src="assets/img/Progreso.webp" alt="Progreso">Mi Progreso</button>
        <button><img src="assets/img/Notificacion.webp" alt="notis">Notificaciones</button>
    </div>

    <main id="main">
        <button class="openbtn" onclick="toggleNav()">&#9776;</button>
    </main>

    <script src="assets/js/home2.js"></script>
</body>
</html>
