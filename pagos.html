<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link rel="stylesheet" href="assets/css/pagos.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="header-container">
                <div class="header-content">
                    <div class="logo-container">
                        <img class="logo" src="assets/img/Learn Space Logo 2.jpg" alt="Logo" width="60" height="60">
                        <a href="home.html" class="brand-name">Learn Space</a>
                    </div>
                    <div class="search-container">
                        <input type="search" class="search-input" placeholder="Buscar cursos...">
                        <span class="search-icon">
                            <img src="assets/img/busqueda.webp" alt="">
                        </span>
                    </div>
                    <div class="header-buttons">
                        <button class="btn">
                            <img src="assets/img/Carrito de Compras.webp" alt="carrito" width="20" height="20">
                        </button>
                        <button class="btn">Planes</button>
                        <div class="profile-menu">
                            <button class="btn" id="profileButton">
                                <img src="Imagenes-Recurso/userimg.png" alt="usuario" width="40" height="40">
                            </button>
                            <div class="profile-dropdown" id="profileDropdown">
                                <button>Ver Perfil</button>
                                <button>Becas</button>
                                <button>Contáctanos</button>
                                <button>Cerrar Sesión</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-container">
            <main>
                <form action="">
                    <div class="row">
                        <div class="column">
                            <h3 class="title">Dirección de envío</h3>
                            <div class="input-box">
                                <span>Nombre completo:</span>
                                <input type="text" placeholder="Ingresa tu nombre completo">
                            </div>
                            <div class="input-box">
                                <span>Email:</span>
                                <input type="text" placeholder="example@example.com">
                            </div>
                            <div class="input-box">
                                <span>Dirección:</span>
                                <input type="text" placeholder="Calle - Distrito - Provincia">
                            </div>
                            <div class="input-box">
                                <span>Ciudad:</span>
                                <input type="text" placeholder="Departamento">
                            </div>
                            <div class="flex">
                                <div class="input-box">
                                    <span>País:</span>
                                    <input type="text" placeholder="Perú">
                                </div>
                                <div class="input-box">
                                    <span>Código Postal:</span>
                                    <input type="number" placeholder="1234">
                                </div>
                            </div>
                        </div>
                
                        <div class="column">
                            <h3 class="title">Pago</h3>
                            <div class="input-box">
                                <span>Tarjetas aceptadas:</span>
                                <img src="Imagenes-Recurso/imgcards.png" alt="Tarjetas aceptadas">
                            </div>
                            <div class="input-box">
                                <span>Número de tarjeta:</span>
                                <input type="number" placeholder="1111 2222 3333 4444">
                            </div>
                            <div class="input-box">
                                <span>Mes de expiración:</span>
                                <input type="text" placeholder="Enero">
                            </div>
                            <div class="input-box">
                                <span>Año de expiración:</span>
                                <input type="number" placeholder="2025">
                            </div>
                            <div class="input-box">
                                <span>CVV:</span>
                                <input type="number" placeholder="123">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </main>
        </div>
    </div>
    <script src="assets/js/curso.js"></script>
</body>
</html>
