<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="assets/css/admin_style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="admin-panel">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="assets/img/Learn Space Logo 2.jpg" alt="Logo Learn Space" width="100" height="100" class="logo">
            <h1 class="admin_title">Admin Luis</h1>
            <nav>
                <button class="nav-button active" data-tab="dashboard">
                    <i data-lucide="bar-chart-2"></i>
                    Dashboard
                </button>
                <button class="nav-button" data-tab="courses">
                    <i data-lucide="book"></i>
                    Cursos
                </button>
                <button class="nav-button" data-tab="users">
                    <i data-lucide="users"></i>
                    Usuarios
                </button>
                <button class="nav-button" data-tab="admins">
                    <i data-lucide="user-cog"></i>
                    Administradores
                </button>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header>
                <h2 id="section-title">Dashboard</h2>
                <button class="icon-button" aria-label="Notificaciones">
                    <i data-lucide="bell"></i>
                </button>
            </header>

            <!-- Dashboard -->
            <section id="dashboard" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Usuarios</h3>
                        <p class="stat-number">1,234</p>
                    </div>
                    <div class="stat-card">
                        <h3>Cursos Activos</h3>
                        <p class="stat-number">56</p>
                    </div>
                    <!-- Más tarjetas de estadísticas aquí -->
                </div>
            </section>

            <!-- Courses -->
            <section id="courses" class="tab-content">
                <div class="action-bar">
                    <input type="text" placeholder="Buscar cursos..." class="search-input">
                    <button class="action-button">
                        <i data-lucide="plus"></i>
                        Agregar Nuevo Curso
                    </button>
                </div>
                <div class="list-container">
                    <div class="list-item">
                        <div class="item-info">
                            <div class="item-avatar">JS</div>
                            <div>
                                <h3>Fundamentos de JavaScript</h3>
                                <p>Duración: 8 semanas</p>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="icon-button" aria-label="Editar">
                                <i data-lucide="edit"></i>
                            </button>
                            <button class="icon-button" aria-label="Eliminar">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Users -->
            <section id="users" class="tab-content">
                <div class="action-bar">
                    <input type="text" placeholder="Buscar usuarios..." class="search-input">
                    <button class="action-button">
                        <i data-lucide="plus"></i>
                        Agregar Nuevo Usuario
                    </button>
                </div>
                <div class="list-container">
                    <div class="list-item">
                        <div class="item-info">
                            <div class="item-avatar">JD</div>
                            <div>
                                <h3>John Doe</h3>
                                <p>john.doe@example.com</p>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="secondary-button">Editar Perfil</button>
                            <button class="secondary-button">Gestionar Suscripción</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Admins -->
            <section id="admins" class="tab-content">
                <div class="action-bar">
                    <input type="text" placeholder="Buscar administradores..." class="search-input">
                    <button class="action-button">
                        <i data-lucide="plus"></i>
                        Agregar Nuevo Admin
                    </button>
                </div>
                <div class="list-container">
                    <div class="list-item">
                        <div class="item-info">
                            <div class="item-avatar">AS</div>
                            <div>
                                <h3>Admin Luis</h3>
                                <p>admin.smith@example.com</p>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="secondary-button">Editar Información</button>
                            <button class="secondary-button">Eliminar Admin</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="assets/js/admin_script.js"></script>
</body>
</html>
